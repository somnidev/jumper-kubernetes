<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@200;400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script defer src="/scripts/index.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Jumper</title>
</head>
<body>
    <main>
        <div class="header">
            <div class="header-content">
                <h1 class="header__title">Jumper</h1>
                <h2 class="header__subtitle">Short Urls you never forget!</h2>
            </div>
        </div>
        <div class="container">
            <div class="glass">
                <div class="shorten">
                    <label class="shorten-label">Enter a Long Url to generate a Short Url</label>
                    <form id="shorten-form" action="/" method="post">
                        <div class="shorten-input-group">
                            <input type="url" class="shorten-url-input" placeholder="Shorten your url" id="originalUrl" name="originalUrl" value=""/><button class="shorten-url-button"><i data-feather="external-link" class="feather-12rem"></i></button></p>
                        </div>
                    </form>
                </div>
                <h3 id="shortened-urls">Your shortened Urls</h2>
                <div id="links" class="links">
                    <!--<div class="link">
                            <span class="link-original-url">https://stackoverflow.com/questions/22808040/fading-out-text-on-overflow-with-css-if-the-text-is-bigger-than-allowed</span>
                            <span class="link-short-url">jumbr.io/aH6nlf</span>
                            <button class="link-copy-button"><i data-feather="copy" class="feather-12rem"></i></button></div>
                     -->
                </div>
                <div class="shorten-terms"><span>By using our service you accept the Terms and Privacy.</span></div>
            </div>
        </div>

        <div class="bottom">
            <div class="social" container>
                <i data-feather="twitter"></i><i data-feather="instagram"></i><i data-feather="linkedin"></i><i data-feather="facebook"></i>
            </div>
            <div class="footer container">
                <span>&copy; 2021 by jumper.io and handmade in Germany</span>
            </div>
        </div>

        <div class="circle"></div>
    </main>
    <script>feather.replace()</script>
</body>
</html>
